<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">

</head>

<body onload="initPage()">
    <header>
        <h2>Meme Generator</h2>
    </header>

    <!-- add class hidden and remove class by js -->
    <section class="meme-generator">
        <!-- add class hidden and remove class by js -->
        <canvas id="canvas">
            Sorry, no canvas available
        </canvas>
        <div class="control">
            <div class="editor">
                <div>
                    <input type="text" class="input-text input-top" onkeyup="renderRow()" placeholder="הכנס טקסט כאן" />
                    <!-- <input type="text" class="input-text text-top" placeholder="הכנס טקסט כאן" /> -->
                </div>
                <section class="edit-buttons">
                    <button class="align-right tooltip" onclick="alignText('right', 0)">
                        <span class="tooltiptext">יישור לימין</span>
                    </button>
                    <button class="align-center tooltip" onclick="alignText('center', 0)">
                        <span class="tooltiptext">יישור למרכז</span>
                    </button>
                    <button class="align-left tooltip" onclick="alignText('left', 0)">
                        <span class="tooltiptext">יישור לשמאל</span>
                    </button>
                    <button class="font-type tooltip">
                        <span class="tooltiptext">סוג פונט</span>
                    </button>                       
                    <button class="font-inc tooltip" onclick="changeFontSize('inc', 0)">
                        <span class="tooltiptext">הגדל פונט</span>
                    </button>
                    <button class="font-dec tooltip" onclick="changeFontSize('dec', 0)">
                        <span class="tooltiptext">הקטן פונט</span>
                    </button>
                        <input type="color" class="font-color tooltip top-color" value="#ffffff" onchange="changeColor(value, 0)">
                            <!-- <span class="tooltiptext">צבע פונט</span> -->
                    <button class="shadow tooltip" onclick="shadowEffect(0)">
                        <span class="tooltiptext">הוסף / הסר אפקט צל</span>
                    </button>
                    <button class="trash tooltip" onclick="dismissRow(0)">
                        <span class="tooltiptext">מחק</span>
                    </button>
                </section>
            </div>
            <div class="editor">
                    <div>
                        <input type="text" class="input-text input-bottom" onkeyup="renderRow()" placeholder="הכנס טקסט כאן" />
                        <!-- <input type="text" class="input-text text-bottom" placeholder="הכנס טקסט כאן" /> -->
                    </div>
                    <section class="edit-buttons">
                        <button class="align-right tooltip" onclick="alignText('right', 1)">
                            <span class="tooltiptext">יישור לימין</span>
                        </button>
                        <button class="align-center tooltip" onclick="alignText('center', 1)">
                            <span class="tooltiptext">יישור למרכז</span>
                        </button>
                        <button class="align-left tooltip" onclick="alignText('left', 1)">
                            <span class="tooltiptext">יישור לשמאל</span>
                        </button>
                        <button class="font-type tooltip">
                            <span class="tooltiptext">סוג פונט</span>
                        </button>
                        <button class="font-inc tooltip" onclick="changeFontSize('inc', 1)">
                            <span class="tooltiptext">הגדל פונט</span>
                        </button>
                        <button class="font-dec tooltip" onclick="changeFontSize('dec', 1)">
                            <span class="tooltiptext">הקטן פונט</span>
                        </button>
                            <input type="color" class="font-color tooltip bottom-color" value="#ffffff" onchange="changeColor(value, 1)">
                                <!-- <span class="tooltiptext">צבע פונט</span> -->
                        <button class="shadow tooltip" onclick="shadowEffect(1)">
                            <span class="tooltiptext">הוסף / הסר אפקט צל</span>
                        </button>
                        <button class="trash tooltip" onclick="dismissRow(1)">
                            <span class="tooltiptext">מחק</span>
                        </button>
                    </section>
                </div>
        </div>
    </section>

    <input type="file" id="userGallery" style="color:transparent;" onchange="this.style.color = 'black';" multiple="multiple" accept="image/x-png,image/gif,image/jpeg"/>
    <br>

    <input type="text" id="userSearch" onkeyup="renderSearch()" placeholder="Search for images..." />
    <!-- TO DISCUSS: add a modal for keywords??? -->
    <button class="tagCloud" onclick="tagCloud()">Tag Cloud</button>

    <!-- <div class="meme-modal modal fade" tabindex="-1" role="dialog" aria-hidden="truth"></div> -->
    <div class="meme-gallery"></div>
    <!-- meme gallery render here -->

    <script src="js/main.js"></script>
</body>

</html>

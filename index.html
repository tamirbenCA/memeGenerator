<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">

</head>
<body onload="initPage()">
        <header><h2>Meme Generator</h2></header> 
    
    <input type="file" id="userGallery" multiple="multiple" accept="image/x-png,image/gif,image/jpeg" /><br>
    
    <input type="text" id="userSearch" onkeyup="renderSearch()" placeholder="Search for images...">

    <div class="meme-modal modal fade" tabindex="-1" role="dialog" aria-hidden="truth"></div>
        <canvas id="canvas" width="500" height="350">
        </canvas>   
    <div class="meme-gallery"></div>
    <!-- meme gallery render here -->
    
<script src="js/main.js"></script>
</body>
</html>
